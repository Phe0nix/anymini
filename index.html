<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AnyMini | Minify Everything</title>
    <meta name="author" content="Pranab" />
    <meta name="description" content="AnyMini minify everything" />
    <!--Stylesheet-->
    <link rel="stylesheet" href="index.css" type="text/css" />
</head>

<body>
    <h2 class="heading">AnyMini</h2>
    <h3 class="intro">Minify Anything you want. It's a Text, Code or anything. it will minify your provided input. Just Try to put some input and Click Minify.</h3>
    <div class="button">
      <a href="https://phe0nix.github.io/" id="home" class="button">
        <span>Home</span>
      </a>
      <a href="https://github.com/Phe0nix/anymini" id="view-on-github" class="button" target="_blank">
        <span>View on GitHub</span> 
      </a>
    </div>
    <div class="main">
        <div class="left">
            <textarea name="notMini" class="notMini" id="" placeholder="Your Big and Beautify Input" cols="50" rows="13"></textarea>
            <button onclick="minify(); ">Minify</button><button onclick="var win = window.open('', '_blank', 'top=20,left=20, width=400, height=400'); win.document.write(result)">Raw Output</button><button onclick="notMini.value = ''; notMini.focus();">Reset</button>
        </div>
        <div class="right">
            <textarea name="mini" class="mini" id="" cols="50" rows="13" placeholder="Minify Output" readonly></textarea>
        </div>
    </div>

    <div class="footer">
        <p><a href="https://github.com/Phe0nix/anymini" target="_blank">AnyMini</a> Written by <a href="https://github.com/Phe0nix" target="_blank">Pranab</a> - <a href="https://twitter.com/pra_NAB">@pra_NAB</a></p>
    </div>
    <!--Scripts-->
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
